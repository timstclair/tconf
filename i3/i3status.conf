general {
        output_format = "i3bar"
        interval = 5

        # Colors
        colors = true
        color_good = "#859900"
        color_degraded = "#b58900"
        color_bad = "#dc322f"
}

#order += "disk /"
#order += "ethernet _first_"
#order += "cpu_temperature 0"
order += "load"
order += "volume master"
order += "tztime local"

ethernet _first_ {
        # if you use %speed, i3status requires the cap_net_admin capability
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

tztime local {
        format = "%m/%d %H:%M"
}

load {
        format = "%1min"
}

cpu_temperature 0 {
       format = "T: %degrees °C"
       path = "/sys/devices/platform/coretemp.0/temp1_input"
}

disk "/" {
        format = "%free"
}

volume master {
       format = "♪ %volume"
       format_muted = "♪ 0%%"
}
